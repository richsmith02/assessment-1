<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="menu.css" type="text/css">
    <link rel="stylesheet" href="index.css" type="text/css">
</head>
<body>
    <div id="bg">
        <div id="app1">
            <div id="zoom">
                <div id="zoomcontrols">
                    <button id="plus">+</button>
                    <button id="minus">-</button>
                </div>
            </div>
            <div id="controls">
                <button id="previous">Previous</button>
                <button id="bg1">BG1</button>
                <button id="bg2">BG2</button>
                <button id="bg3">BG3</button>
                <button id="bg4">BG4</button>
                <button id="next">Next</button>
                <br>
                <div id="ch1" class="bgthumbs"></div>
                <div id="ch2" class="bgthumbs"></div>
                <div id="ch3" class="bgthumbs"></div>
            </div>
        
        </div>
            <div id="menu">
               <button id="makebg" class="menubutton">Make BG</button>
               <button id="reset" class="menubutton">Reset</button>
               <button id="hideapp" class="menubutton">Hide App</button>
               <button id="showapp" class="menubutton">Show App</button>
               <button id="open">Open</button>
               <button id="close">Close</button>
            </div>
    </div>
<script src="index.js"></script>
<script src="menu.js"></script>
</body>
</html>
